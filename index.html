<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mZqOj9yHsCc4VIDiQYMuER5pb0zQZ5Bz"></script>
    <title>电子地图demo</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/right.css">
</head>
<style>
    body,
    html {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
</style>

<body>
    <div class="mask">
        <div class="">
            <img src="image/loading.gif" alt="">
        </div>
    </div>
    <div id="mainHead">
        <img src="image/head.png" alt="">
    </div>
    <div id="leftWrap">
        <div class="wrap search">
            <input class="search-input" type="text"><i class="icon delete-icon"></i><i class="icon search-icon"></i></img>
        </div>
        <div class="content wrap">

            <div class="outer-container">
                <div class="inner-container">
                    <ul class="list">

                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div id="allmap" style="z-index:-10"></div>
    <div id="rightWrap">
        <div class="sideBtn">
            <div>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="attention item">
            <img src="image/right-bg.png" alt="">

            <div class="title"><img src="image/attention.png" alt=""></div>
            <div class="outer-container">
                <div class="inner-container">
                    <div class="content">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="history item">
            <img src="image/right-bg.png" alt="">
            <div class="title"><img src="image/history.png" alt=""></div>
            <div class="mychart">
                <div class="sub-title">
                    <span class="dataTitle today active">今日</span>
                    <span class="dataTitle week">最近七日</span>
                </div>
                <div id="myChart" style="height:100%;width:100%">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script type="text/javascript" src="./js/lib/jquery-1.8.3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
<script type="text/javascript" src="http://mockjs.com/dist/mock.js"></script>
<script type="text/javascript" src="./js/lib/echarts.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/alarm_msg.js"></script>
<script type="text/javascript" src="./js/query.js"></script>
<script type="text/javascript" src="./js/attention_msg.js"></script>
<script type="text/javascript" src="js/lib/Data.js"></script>
<script type="text/javascript" src="./js/echarts_msg.js"></script>
<script type="text/javascript" src="./js/openWindow.js"></script>
<script type="text/javascript" src="./js/alarm_msg.js"></script>
